	<article>
		<time>
      {{ .Date.Format "2006/01/02" }}
    </time>
    <h1>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
		{{ range .Params.tags }}
		<a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
